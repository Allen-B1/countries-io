		<script>
var playercount = 0;

function updatePlayerCount() {

}

var ws = new WebSocket("ws://" + location.host + "/ws/room");
ws.onmessage = function(msg) {
	console.log(msg.data);
	if (typeof msg.data === "string") {
		var command = msg.data.split(" ")[0];
		if (command === "player_add") {
			playercount += Number(msg.data.split(" ")[1]);
			updatePlayerCount();
		}
		if (command === "player_remove") {
			playercount--;
			updatePlayerCount();
		}
		if (command === "error") {
			console.error(msg.data.slice(6));
		}
	}
}
ws.onopen = function() {
	ws.send("join ffa " + location.search.slice(9));
}
